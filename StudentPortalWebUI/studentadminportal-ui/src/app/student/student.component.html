<div class="page-header">
  <div class="container">
    <h1> Students </h1>
  </div>
</div>

<div class="row center-xs">
  <div class="col-xs-8 end-sm">
    <input class="searchBox" type="text" placeholder="Search students"
    [(ngModel)] = "filterString"
    (keyup) = "filterFunction()"
    >
  </div>
</div>

<div class="row center-xs">
  <div class="col-xs-8">
      <div>
        <div style="margin-top:1em">
        <div class="mat-elevation-z8">
          <table mat-table matSort [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Date Of Birth Column -->
            <ng-container matColumnDef="dataOfBirth">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
              <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date: 'dd-MMM-yyyy'}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="100"
                  [pageSize]="8"
                  [pageSizeOptions]="[5, 8, 10, 25, 100]"
                  aria-label="Select page">
          </mat-paginator>
        </div>
        </div>
      </div>
  </div>
</div>
